{% extends "base.html" %}

        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">
                Contraseña restablecida
            </h1>
            <p class="text-gray-600 mt-3">
                Tu contraseña se ha actualizado correctamente.
                Ahora puedes iniciar sesión con tu nueva contraseña.
            </p>
        </div>

        <a href="{% url 'login' %}"

            Iniciar sesión
        </a>

    </div>
</div>
