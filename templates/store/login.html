<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - B치varo Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 border border-gray-100">

    <!-- T칤tulo -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">B치varo Shop</h1>
      <p class="mt-2 text-gray-600">Acceso administrativo</p>
    </div>

    <!-- Formulario -->
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Usuario -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">
          Usuario
        </label>
        <input 
          type="text"
          name="username"
          id="id_username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
          required
          autocomplete="username">
      </div>

      <!-- Contrase침a -->
      <div class="relative">
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">
          Contrase침a
        </label>

        <input 
          type="password"
          name="password"
          id="id_password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition pr-10"
          required
          autocomplete="current-password">

        <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 text-xl cursor-pointer"
              onclick="togglePassword()">
          游녜
        </span>
      </div>

      <!-- Bot칩n -->
      <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Iniciar sesi칩n
      </button>

      <!-- Links -->
      <div class="flex justify-between text-sm text-gray-600 mt-4">
        <a href="{% url 'home' %}" class="hover:text-blue-600 transition">Volver al inicio</a>
        <a href="{% url 'register' %}" class="hover:text-blue-600 transition">Crear cuenta</a>
      </div>

      {% if form.errors %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg mt-4">
          <p class="text-sm text-red-700">
            Credenciales incorrectas.
          </p>
        </div>
      {% endif %}

    </form>

  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("id_password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>

</body>
</html>
