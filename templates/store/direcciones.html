{% extends "base.html" %}

{% block content %}
<div style="max-width:600px; margin:auto; padding:40px;">

    <h2 style="margin-bottom:20px;">Información de Envío</h2>

    <form method="POST" action="{% url 'checkout' %}">

        {% csrf_token %}

        <div style="margin-bottom:15px;">
            <label>Nombre completo</label>
            <input type="text" name="full_name" required style="width:100%; padding:8px;">
        </div>

        <div style="margin-bottom:15px;">
            <label>Dirección</label>
            <textarea name="address" required style="width:100%; padding:8px;"></textarea>
        </div>

        <div style="margin-bottom:15px;">
            <label>Ciudad</label>
            <input type="text" name="city" required style="width:100%; padding:8px;">
        </div>

        <div style="margin-bottom:15px;">
            <label>Teléfono</label>
            <input type="text" name="phone" required style="width:100%; padding:8px;">
        </div>

        <h3>Total: ${{ total }}</h3>

        <button type="submit"
                style="margin-top:20px;
                       padding:10px 20px;
                       background:black;
                       color:white;
                       border:none;
                       border-radius:5px;">
            Continuar al pago
        </button>
    </form>

</div>
{% endblock %}
