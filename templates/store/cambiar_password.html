{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto mt-20 px-6">

    <div class="bg-gradient-to-br from-blue-900/60 via-indigo-800/60 to-purple-900/60
                backdrop-blur-lg rounded-3xl p-10
                border border-white/20 shadow-2xl">

        <h1 class="text-3xl font-bold mb-8
                   bg-gradient-to-r from-yellow-400 via-orange-500 to-pink-500
                   bg-clip-text text-transparent">
            Cambiar contraseña
        </h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm text-gray-300 mb-1">
                    Contraseña actual
                </label>
                <input type="password" name="old_password"
                       class="w-full px-4 py-2 rounded-lg bg-white/10
                              border border-white/20 text-white
                              focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1">
                    Nueva contraseña
                </label>
                <input type="password" name="new_password1"
                       class="w-full px-4 py-2 rounded-lg bg-white/10
                              border border-white/20 text-white
                              focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div>
                <label class="block text-sm text-gray-300 mb-1">
                    Confirmar nueva contraseña
                </label>
                <input type="password" name="new_password2"
                       class="w-full px-4 py-2 rounded-lg bg-white/10
                              border border-white/20 text-white
                              focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-yellow-400 via-orange-500 to-pink-500
                       text-black font-semibold py-3 rounded-xl
                       hover:scale-105 transition">
                Guardar nueva contraseña
            </button>

        </form>

    </div>

</div>

{% endblock %}
